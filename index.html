<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header id="intro">
      <h1>Odin Calculator</h1>
      <br />
      <p>Inspired by google calc</p>
    </header>

    <main id="calculator">
      <div class="screen">
        <section id="meta-screen" class="zenith">Ans = 0</section>
        <section id="accumulator-screen" class="nadir">0</section>
      </div>
      <div id="keyboard">
        <section class="top">
          <button class="btn outer-color" data-calculator="clear">Clear</button>
          <button class="btn outer-color" data-calculator="delete">
            Delete
          </button>
        </section>
        <section class="middle">
          <button class="btn" data-calculator="7">7</button>
          <button class="btn" data-calculator="8">8</button>
          <button class="btn" data-calculator="9">9</button>
          <button class="btn outer-color" data-calculator="divide">÷</button>

          <button class="btn" data-calculator="4">4</button>
          <button class="btn" data-calculator="5">5</button>
          <button class="btn" data-calculator="6">6</button>
          <button class="btn outer-color" data-calculator="multiply">×</button>

          <button class="btn" data-calculator="1">1</button>
          <button class="btn" data-calculator="2">2</button>
          <button class="btn" data-calculator="3">3</button>
          <button class="btn outer-color" data-calculator="minus">−</button>
        </section>

        <section class="bottom">
          <button class="btn" data-calculator="0">0</button>
          <button class="btn" data-calculator="point">.</button>
          <button class="btn" data-calculator="equals">=</button>
          <button class="btn outer-color" data-calculator="plus">+</button>
        </section>
      </div>
    </main>

    <footer id="outro">
      <p>
        The Odin Project @
        <script>
          document.write(new Date().getFullYear());
        </script>
        By <a href="https://github.com/DaveBoydy">DaveBoydy</a>
      </p>
    </footer>
  </body>
</html>
